<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카테고리/키워드 편집</title>
  <style>
    body { max-width:400px; margin:30px auto; font-family:sans-serif; }
    h2 { margin-top:0; }
    .category { border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:18px; }
    .cat-head { font-weight:bold; font-size:16px; }
    .badge { display:inline-block; background:#f0f0f0; border-radius:5px; padding:2px 10px; margin:0 6px 6px 0; }
    .remove-btn { color:#f33; margin-left:5px; cursor:pointer; }
    .add-btn, .add-cat-btn { background:#1976d2; color:#fff; border:none; border-radius:5px; padding:3px 10px; margin-left:6px; cursor:pointer; }
    .input { width:110px; }
    .del-cat-btn { background:#eee; color:#888; border:none; border-radius:5px; padding:3px 10px; margin-left:12px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>카테고리/키워드 편집</h2>
  <div id="categoryList"></div>
  <div style="margin-top:16px;">
    <input type="text" id="newCatName" class="input" placeholder="새 카테고리명" />
    <button id="addCatBtn" class="add-cat-btn">카테고리 추가</button>
  </div>
  <script src="dist/options.js"></script>
</body>
</html>
